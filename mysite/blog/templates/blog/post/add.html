{% extends "blog/base.html" %}

{% block title %}New post{% endblock %}

{% block content %}
    {% if add %}
        <h1>Your post successfully added.</h1>
        <p>Also you can <a href="{% url 'blog:add_post_tags' post.id %}"> add tags</a>.</p>
    {% else %}
        <h1>Add a new post</h1>
        <form action="." method="post">
            {{ add_form.title }}
            {{ add_form.slug }}
            {{ add_form.body }}
            {% csrf_token %}
            <button class="btn btn2"><input type="submit" class="btn-input" value="Add post"></button>
        </form>
    {% endif %}
{% endblock %}
